<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Password" />

					</form>

			</section>
			<!-- bg-right -->
		</div>
